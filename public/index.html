<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka Gier</title>
</head>
<body>
    <h1>Dodaj nową grę</h1>
    
    <form id="gameForm">
        <label for="name">Nazwa gry:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="playtime">Czas gry (w minutach):</label>
        <input type="number" id="playtime" name="playtime" required><br><br>

        <label for="playersnumber">Liczba graczy:</label>
        <input type="number" id="playersnumber" name="playersnumber" required><br><br>

        <label for="description">Opis:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <button type="submit">Dodaj grę</button>
    </form>

    <h2>Lista gier</h2>
    <div id="gamesList"></div>

    <script src="script.js"></script>
</body>
</html>
